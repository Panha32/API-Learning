<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API II</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <section class="py-5">
            <div class="container">
                <h1 class="text-center mb-5">Student Information</h1>
                <div class="d-flex justify-content-between my-4">
                    <div>
                        <button class="btn btn-primary py-2 rounded-1" 
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-user-plus me-2"></i>Add
                    </button>
                    </div>
                    <div class="d-flex gap-2">
                        <div class="mb-3">
                            <input class="form-control py-2 rounded-1" onkeyup="search()" id="search" type="text" placeholder="Search" aria-label="">
                        </div>
                        <div>
                            <button class="btn btn-warning py-2 rounded-1"
                            onclick="search()">
                                <i class="fa-solid fa-magnifying-glass me-2"></i>Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row g-4"></div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle">Add Student</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" id="hiddenId">
                    <input class="form-control" id="id" type="text" aria-label="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control w-100" id="name" type="text" placeholder="" aria-label="">
                </div>
                <div class="mb-3">
                    <label for="shift" class="form-label">Class</label>
                    <input class="form-control w-100" id="shift" type="text" placeholder="" aria-label="">
                </div>
                <div id="avatarImage" class="mb-3">
                    <div class="d-flex align-items-center justify-content-around">
                        <label class="form-label">Previous Avatar</label>
                        <div class="image">
                            <img src="" alt="avatar" id="image">
                        </div>
                    </div>
                </div>
                <div>
                    <label for="avatar" class="form-label">Avatar</label>
                    <input class="form-control w-100" id="avatar" type="file" aria-label="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary"
                onclick="add_Update()">
                    Upload
                </button>
            </div>
        </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
